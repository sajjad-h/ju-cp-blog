<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JU CP Blog</title>
    <style type="text/css">
        img.wp-smiley,
        img.emoji {
            display: inline !important;
            border: none !important;
            box-shadow: none !important;
            height: 1em !important;
            width: 1em !important;
            margin: 0 .07em !important;
            vertical-align: -0.1em !important;
            background: none !important;
            padding: 0 !important;
        }
    </style>

    <!-- Google Fonts -->
    <link rel='stylesheet' id='apss-font-opensans-css'
        href='http://fonts.googleapis.com/css?family=Open+Sans&#038;ver=e7c424a6e44b07460bf2c0cb3d6639e4'
        type='text/css' media='all' />
    <link rel='stylesheet' id='accesspress-staple-google-fonts-css'
        href='http://fonts.googleapis.com/css?family=Raleway%3A400%2C500%2C600%2C700%2C800%2C900%2C300%2C100%2C200%7COpen+Sans%3A300italic%2C400italic%2C600italic%2C700italic%2C400%2C600%2C700%2C300%7CRoboto+Slab%3A400%2C700%2C300%2C100&#038;ver=e7c424a6e44b07460bf2c0cb3d6639e4'
        type='text/css' media='all' />

    <link rel='stylesheet' id='github-badge-css' th:href="@{/css/github-badge.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='crayon-css' th:href="@{/css/crayon.min.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='crayon-theme-classic-css' th:href="@{/css/classic.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='crayon-font-monaco-css' th:href="@{/css/monaco.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='wp-block-library-css' th:href="@{/css/style.min.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='apss-font-awesome-css' th:href="@{/css/font-awesome.min.css}" type='text/css'
        media='all' />
    <link rel='stylesheet' id='apss-frontend-css-css' th:href="@{/css/frontend.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='accesspress-staple-animate-css' th:href="@{/css/animate.css}" type='text/css'
        media='all' />
    <link rel='stylesheet' id='accesspress-staple-style-css' th:href="@{/css/style.css}" type='text/css' media='all' />
    <link rel='stylesheet' id='accesspress-staple-responsive-css' th:href="@{/css/responsive.css}" type='text/css'
        media='all' />
    <link rel='stylesheet' id='accesspress-staple-responsive-nav-css' th:href="@{/css/responsive-nav.css}"
        type='text/css' media='all' />

    <style type="text/css" media="screen">
        div.printfriendly a,
        div.printfriendly a:link,
        div.printfriendly a:hover,
        div.printfriendly a:visited {
            text-decoration: none;
            border: none;
        }
    </style>
    <style type="text/css" media="screen">
        div.printfriendly {
            margin: 12px 12px 12px 12px;
            position: relative;
            z-index: 1000;
        }

        div.printfriendly a,
        div.printfriendly a:link,
        div.printfriendly a:visited {
            font-size: 14px;
            color: #6D9F00;
            vertical-align: bottom;
        }

        .printfriendly a {
            box-shadow: none;
        }

        .printfriendly a:hover {
            cursor: pointer;
        }

        .printfriendly a img {
            border: none;
            padding: 0;
            margin-right: 6px;
            box-shadow: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
        }

        .printfriendly a span {
            vertical-align: bottom;
        }

        .pf-alignleft {
            float: left;
        }

        .pf-alignright {
            float: right;
        }

        div.pf-aligncenter {
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
    <style type="text/css" media="print">
        .printfriendly {
            display: none;
        }
    </style>
    <style type='text/css' media='all'></style>
    <style type="text/css">
        .car-collapse .car-yearmonth {
            cursor: s-resize;
        }
    </style>
</head>

<body class="home blog fullwidth header-white right-sidebar">
    <div id="page" class="hfeed site">
        <div id="outer-wrap">
            <div id="inner-wrap">

                <header id="masthead" class="site-header  no-classic" role="banner">
                    <div class="ak-container" id="main-header">
                        <div class="site-branding logo-left">
                            <a href="/" rel="প্রথম পাতা">
                                <h1>JU CP Blog</h1>
                                <div class="tagline">প্রোগ্রামিং, অ্যালগরিদম, ব্যাকএন্ড ইঞ্জিনিয়ারিং</div>
                            </a>
                        </div>
                        <div class="menu-wrap ">

                            <nav id="site-navigation" class="main-navigation" role="navigation">
                                <button class="menu-toggle">Primary Menu</button>
                                <div class="clearfix"> </div>
                                <div class="staple-menu">
                                    <ul>
                                        <li class="current_page_item"><a href="/">Home</a>
                                    </ul>
                                </div>
                            </nav><!-- #site-navigation -->

                        </div>

                        <div class="responsive-header">
                            <a class="nav-btn" id="nav-open-btn" href="#nav">
                                <span></span>
                                <span></span>
                                <span></span>
                            </a>
                        </div>
                    </div>

                </header><!-- #masthead -->

                <nav id="nav">
                    <div class="block">
                        <div class="menu-responsive-header-container">
                            <div class="staple-menu">
                                <ul>
                                    <li class="current_page_item"><a href="/">Home</a></li>
                                </ul>
                            </div>
                        </div>
                        <a class="close-btn" id="nav-close-btn" href="#top"><i class="fa fa-close"> </i> </a>
                    </div>
                </nav><!-- #site-navigation -->

                <div id="content" class="site-content">

                    <section class="slider-wrapper">
                        <section id="main-slider" class="slider">
                            <div class="bx-slider">
                                <div class="slides">
                                    <div class="staple-overlay"></div>
                                    <img th:src="@{/images/banner.jpg}">
                                </div>
                            </div>
                        </section>
                    </section>

                    <section class="latest-post" id="blog-post">
                        <div class="ak-container">
                            <div id="primary" class="content-area">
                                <main id="main" class="site-main" role="main">

                                    <div th:each="blog: ${blogs}">
                                        <div class="lp-wrap aw-block-wrapper wow fadeInUp" data-wow-delay="0.5s">
                                            <article id="post-3749"
                                                class="post-3749 post type-post status-publish format-standard hentry category-contest tag-71 tag-54">
                                                <header class="entry-header">
                                                    <h2 class="entry-title"><a
                                                            href="/" rel="bookmark"
                                                            th:text="${blog.postTitle}"></a></h2>

                                                    <div class="entry-meta">
                                                        <span class="posted-on"><a
                                                                href="/"
                                                                rel="bookmark"><time class="entry-date published"
                                                                    datetime="২০২০-০৫-০৩T১৪:২৫:৫৯+০৬:০০"
                                                                    th:text="${blog.postDate}"></time><time
                                                                    class="updated" datetime="2020-05-09T19:23:04+06:00"
                                                                    th:text="${blog.postDate}"></time></a></span><span>
                                                            by <span class="author vcard"><a class="url fn n"
                                                                    href="/"
                                                                    th:text="${blog.userName}"></a></span></span>
                                                    </div><!-- .entry-meta -->

                                                </header><!-- .entry-header -->

                                                <div class="entry-content">
                                                    <!-- <div class="short-content" th:utext="${#strings.length(blog.post)>1000 ? #strings.substring(blog.post,0,1000) + '...' : blog.post}"></div>
                                                    <br/> -->
                                                    <div class="short-content" th:utext="${blog.post}"></div>
                                                    <a href="/" class="bttn">See
                                                        More</a>
                                                </div><!-- .entry-content -->

                                                <footer class="entry-footer">
                                                </footer><!-- .entry-footer -->


                                            </article><!-- #post-## -->
                                        </div>
                                    </div>

                                    <a th:href="@{/blogs/showNewBlogForm}" class="btn btn-primary btn-sm mb-3"> Add New
                                        Blog </a>


                                    <nav class="navigation paging-navigation" role="navigation">
                                        <h1 class="screen-reader-text">Posts navigation</h1>
                                        <div class="nav-links">

                                            <!-- <div class="nav-previous"><a href="/"><span
                            class="meta-nav">&larr;</span> Older posts</a></div> -->


                                        </div><!-- .nav-links -->
                                    </nav><!-- .navigation -->

                                </main><!-- #main -->
                            </div><!-- #primary -->
                            <div id="secondary-right" class="widget-area right-sidebar sidebar">
                                <div>
                                    <blockquote>CP Planet of JU</blockquote>
                                </div>
                            </div>
                            </aside>
                        </div>
                </div>
                </section>



            </div><!-- #content -->

            <footer id="colophon" class="site-footer" role="contentinfo">
                <div class="top-footer footer-column-2">
                    <div class="ak-container">
                        <div class="footer-block-1 footer-block">
                            <aside id="recent-posts-5" class="widget widget_recent_entries">
                                <h3 class="widget-title"><span>নতুন লেখা</span></h3>
                                <ul>

                                </ul>
                            </aside>
                        </div>

                        <div class="footer-block-2 footer-block">
                            <aside id="text-21" class="widget widget_text">
                                <div class="textwidget">
                                    <!-- Footer Image -->
                                    <ins class="adsbygoogle" style="display:block"
                                        data-ad-client="ca-pub-1250862134652698" data-ad-slot="1731525555"
                                        data-ad-format="auto"></ins>
                                </div>
                            </aside>
                        </div>

                        <div class="staple-hide clearfix"></div>

                        <div class="footer-block-3 footer-block">

                        </div>

                        <div class="footer-block-4 footer-block">
                        </div>
                    </div>
                </div>

                <div class="site-info">
                    <div id="bottom-footer">
                    </div>
                </div><!-- .site-info -->
            </footer><!-- #colophon -->
        </div> <!-- #inner wrap -->
    </div> <!-- #outer-wrap -->
    </div><!-- #page -->
    <div id="ak-top"><i class="fa fa-angle-up"></i>top</div>
</body>

</html>
